<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root" id="root">
    <div class='error_info' id='error_info'>
      <div class='alert_container'>
        <div class='text' id='error_info_text'></div>
        <button class='button' id='error_info_ok_button'>Ok</button>
      </div>
    </div>
  </div>
  <div class="preloader" id="preloader">LOADING...</div>
  <div class="title">
    <h1 class="logo">Weather</h1>
    <h2 class="city text" id="city"></h2>
    <div class="weather_status text" id="weather_status"></div>
    <div class="temp notranslate text" id="temp"></div>
  </div>
  <div class="description">
    <div class="cloudiness text" id="cloudiness"></div>
    <div class="humidity text" id="humidity"></div>
    <div class="wind text" id="wind"></div>
  </div>
  <div class="find_city">
    <input type="text" placeholder='city' maxlength="100" id="find_city_input" class="input" />
    <button class="button" id="find_city_button">Find a city</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
